# Flyto Indexer Configuration

# Project settings
project:
  name: auto  # Auto-detect from directory name, or specify a name

# Scan settings
scan:
  # Languages/extensions to scan
  languages:
    - python
    - vue
    - typescript
    - javascript

  # Ignored path patterns
  ignore_patterns:
    - node_modules
    - __pycache__
    - .git
    - dist
    - build
    - .venv
    - venv
    - .pytest_cache
    - .mypy_cache
    - .flyto-index
    - "*.min.js"
    - "*.min.css"

  # Maximum file size (bytes)
  max_file_size: 1048576  # 1MB

# Index settings
index:
  # Index output directory
  output_dir: .flyto-index

  # Whether to generate L0 outline file
  generate_outline: true

  # Maximum length of symbol summaries
  summary_max_length: 200

# Impact analysis settings
impact:
  # Maximum traversal depth
  max_depth: 5

  # Whether to include test files
  include_tests: false

# Context settings
context:
  # L0 maximum number of files
  l0_max_files: 100

  # L1 maximum number of symbols
  l1_max_symbols: 50

  # L2 maximum estimated tokens
  l2_max_tokens: 4000

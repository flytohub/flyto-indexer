  - name: flyto-indexer
    path: /Library/其他專案/flytohub/flyto-indexer

  - name: flyto-i18n
    path: /Library/其他專案/flytohub/flyto-i18n

  - name: flyto-landing-page
    path: /Library/其他專案/flytohub/flyto-landing-page

  - name: flyto-modules-pro
    path: /Library/其他專案/flytohub/flyto-modules-pro

  - name: flyto-evolution-log
